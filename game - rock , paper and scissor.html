  <script>
    function userChoice(choice) 
    {
      const choices = ['rock', 'paper', 'scissors'];
      const randomIndex = Math.floor(Math.random() * 3);
      const AyushiChoice = choices[randomIndex];

      document.getElementById('result').innerText = `Ayushi chose ${AyushiChoice}. ${getGameResult(choice, AyushiChoice)}`;
    }

    function getGameResult(user, Ayushi)
     {
      if (user === Ayushi) {
        return "It's a tie!";
      }
       else if ((user === 'rock' && Ayushi === 'scissors') || 
                 (user === 'paper' && Ayushi === 'rock') || 
                 (user === 'scissors' && Ayushi === 'paper')) {
                    return 'You win!';
      } else {
        return 'You lose , please try again !';
      }
    }
  </script>
